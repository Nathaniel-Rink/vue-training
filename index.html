<!-- works without server-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ALOHA WORLD!</title>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
	{{message}}
</div>
<div id="app-2">
	<span v-bind:title="message">Hover your mouse over me for a few seconds to see my dynamically bound title!</span>
</div>
<div id="app-3">
	<span v-if="seen">Now you see me</span>
</div>
<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>
<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">Reverse Message</button>
</div>
<div id="app-6">
	<p>{{ message }}</p>
	<input v-model="message">
</div>
<div id="app-7">
	<h1>Insert Component</h1>
	<ol>
		<simple-item></simple-item>
	</ol>
</div>
<div id="app-8">
	<ol>
		<todo-item
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id"
		>
		</todo-item>
	</ol>
</div>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Aloha world!'
		}
	});
	var app2 = new Vue({
		el: '#app-2',
		data: {
			message: 'You loaded this page on ' + new Date().toLocaleString()
		}
	});
	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen: true
		}
	});
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
				{ text: 'Learn JS' },
				{ text: 'Learn Vue' },
				{ text: 'Get a BIGGER shovel!' }
			]
		}
	});
	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Shock da monkey'
		},
		methods: {
			reverseMessage: function () {
				this.message = this.message.split('').reverse().join('')
			}
		}
	});


	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'I am the same as an ng-model'
		}
	});
	var simpleItem = Vue.component('simple-item', {
		template: '<li>Nat Rules</li>'
	});
	var app7 = new Vue({
		el: '#app-7',
		components: {
			simpleItem: simpleItem
		}
	});
	Vue.component('todo-item', {
		props: [
			'todo'
		],
		template: '<li>{{ todo.text }}</li>'
	});
	var app8 = new Vue({
		el: '#app-8',
		data: {
			groceryList: [
				{id: 0, text: 'Vegetables'},
				{id: 1, text: 'Cheese'},
				{id: 2, text: 'Whatever else humans are supposed to eat'}
			]
		}
	});

console.log('hi')
</script>

</body>

</html>
